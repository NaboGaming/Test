<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
</head>
<body>
  <h1>Welcome to your Dashboard, <span id="userName"></span></h1>
  <p>Email: <span id="userEmail"></span></p>
  <img id="userProfilePicture" src="" alt="Profile Picture">
  <p>Select your Squad:
    <select id="squadSelect">
      <option value="">Select Squad</option>
      <option value="squad1">Squad 1</option>
      <option value="squad2">Squad 2</option>
      <option value="squad3">Squad 3</option>
      <option value="squad4">Squad 4</option>
      <option value="squad5">Squad 5</option>
    </select>
    <button id="submitSquadBtn">Submit</button>
  </p>

  <script defer type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

    const firebaseConfig = {
      // Your Firebase config goes here
apiKey: "AIzaSyC_VKdV-KsIzUiOb7jFLsYXdTsuGkLiS-Q",
      authDomain: "register-71bde.firebaseapp.com",
      projectId: "register-71bde",
      storageBucket: "register-71bde.appspot.com",
      messagingSenderId: "412548441298",
      appId: "1:412548441298:web:e0fb2b6c5fbd4af7d0b90b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const realtimeDb = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userProfilePicture").src = user.photoURL;

        const squadSelect = document.getElementById("squadSelect");
        const submitSquadBtn = document.getElementById("submitSquadBtn");

        submitSquadBtn.addEventListener('click', () => {
          const selectedSquad = squadSelect.value;
          if (selectedSquad) {
            // Store the user's selected squad in the Realtime Database
            set(ref(realtimeDb, `userSquads/${user.uid}`), selectedSquad);
            alert("Squad selection submitted successfully!");
          } else {
            alert("Please select a squad before submitting");
          }
        });
      } else {
        // User is signed out. Display appropriate message or redirect to login page
      }
    });
  </script>
</body>
</html>
