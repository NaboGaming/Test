<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Joining</title>
  <style>
  .popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid #000;
  padding: 16px;
  background: #fff;
  z-index: 1;
}
.close {
  float: right;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>Welcome, <span id="userName"></span></h1>
  <p>Email: <span id="userEmail"></span></p>
  <img id="userProfilePicture" src="" alt="Profile Picture">
   <div>
  <p>Click the links below to join a squad:</p>
  <a href="#" id="squad1">Join Squad 1</a>
  <a href="#" id="squad2">Join Squad 2</a>
  <a href="#" id="squad3">Join Squad 3</a>
  <a href="#" id="squad4">Join Squad 4</a>
</div>
<div id="customPopup" style="display: none;"></div>
<script defer type="module">
 import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_VKdV-KsIzUiOb7jFLsYXdTsuGkLiS-Q",
  authDomain: "register-71bde.firebaseapp.com",
  databaseURL: "https://register-71bde.firebaseio.com",
  projectId: "register-71bde",
  storageBucket: "register-71bde.appspot.com",
  messagingSenderId: "412548441298",
  appId: "1:412548441298:web:e0fb2b6c5fbd4af7d0b90b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase();

onAuthStateChanged(auth, (user) => {
  if (user) {
    updateUserProfile(user);
    document.getElementById("squad1").addEventListener('click', () => joinSquad(user, 1));
    document.getElementById("squad2").addEventListener('click', () => joinSquad(user, 2));
    document.getElementById("squad3").addEventListener('click', () => joinSquad(user, 3));
    document.getElementById("squad4").addEventListener('click', () => joinSquad(user, 4));
  } else {
    displayPopup('You need to sign in to join a squad.');
  }
});

function updateUserProfile(user) {
  const userName = user.displayName;
  const userEmail = user.email;
  const userProfilePicture = user.photoURL;
  document.getElementById("userName").textContent = userName;
  document.getElementById("userEmail").textContent = userEmail;
  document.getElementById("userProfilePicture").src = userProfilePicture;
}

function displayPopup(message) {
  var popup = document.getElementById('customPopup');
  popup.innerHTML = message;
  popup.style.display = "block";
}

function closePopup() {
  var popup = document.getElementById('customPopup');
  popup.style.display = "none";
}

function joinSquad(user, squadNumber) {
  const squadRef = ref(db, `squads/squad${squadNumber}`);
  get(squadRef).then((snapshot) => {
    const squadData = snapshot.val();
    if (!squadData.members) {
      // Squad is empty, the user can join
      set(ref(db, `squads/squad${squadNumber}/members/${user.uid}`), true)
        .then(() => {
          displayPopup('You have successfully joined the squad!');
        })
        .catch((error) => {
          displayPopup('An error occurred while joining the squad: ' + error.message);
        });
    } else if (Object.keys(squadData.members).length < 4 && !squadData.members[user.uid]) {
      // Squad has less than 4 members and user is not already in the squad, allow joining
      set(ref(db, `squads/squad${squadNumber}/members/${user.uid}`), true)
        .then(() => {
          displayPopup('You have successfully joined the squad!');
        })
        .catch((error) => {
          displayPopup('An error occurred while joining the squad: ' + error.message);
        });
    } else {
      displayPopup('Squad is full or you are already in this squad!');
    }
  });
}
</script>
</body>
</html>
