<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad Joining</title>
  <style>
  .popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid #000;
  padding: 16px;
  background: #fff;
  z-index: 1;
}
.close {
  float: right;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1>Welcome, <span id="userName"></span></h1>
  <p>Email: <span id="userEmail"></span></p>
  <img id="userProfilePicture" src="" alt="Profile Picture">
  <div id="squadButtons">
    <button id="squad1" class="squadButton">Join Squad 1</button>
    <button id="squad2" class="squadButton">Join Squad 2</button>
    <button id="squad3" class="squadButton">Join Squad 3</button>
    <button id="squad4" class="squadButton">Join Squad 4</button>
  </div>
  <div id="customPopup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <p>Thank you for joining a squad!</p>
  </div>
  <script defer type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
  import { getFirestore, doc, updateDoc, increment, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyC_VKdV-KsIzUiOb7jFLsYXdTsuGkLiS-Q",
      authDomain: "register-71bde.firebaseapp.com",
      projectId: "register-71bde",
      storageBucket: "register-71bde.appspot.com",
      messagingSenderId: "412548441298",
      appId: "1:412548441298:web:e0fb2b6c5fbd4af7d0b90b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, (user) => {
      if (user) {
          // updateUserProfile(user);
          document.getElementById("squad1").addEventListener('click', () => joinSquad(user, 1));
          document.getElementById("squad2").addEventListener('click', () => joinSquad(user, 2));
          document.getElementById("squad3").addEventListener('click', () => joinSquad(user, 3));
          document.getElementById("squad4").addEventListener('click', () => joinSquad(user, 4));
      } else {
          displayPopup('You need to sign in to join a squad.');
      }
  });

  function displayPopup(message) {
      var popup = document.getElementById('customPopup');
      popup.innerHTML = message;
      popup.style.display = "block";
  }

  function closePopup() {
      var popup = document.getElementById('customPopup');
      popup.style.display = "none";
  }

  async function joinSquad(user, squadNumber) {
      const squadRef = collection(db, "squads");
      const newSquadDoc = await addDoc(squadRef, {
          squadNumber: squadNumber,
          members: [user.uid]
      });
      displayPopup('You have successfully joined the squad!');
  }
</script>
</body>
</html>
