<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>

<body>
    <h1>Welcome to your Dashboard, <span id="userName"></span></h1>
    <p>Email: <span id="userEmail"></span></p>
    <p>Game Name: <input type="text" id="gameNameInput"></p>
    <img id="userProfilePicture" src="" alt="Profile Picture">
    <p>Select your Squad:
        <select id="squadSelect">
            <option value="">Select Squad</option>
            <option value="squad1">Squad 1</option>
            <option value="squad2">Squad 2</option>
            <option value="squad3">Squad 3</option>
            <option value="squad4">Squad 4</option>
            <option value="squad5">Squad 5</option>
        </select>
        <button id="submitSquadBtn">Submit</button>
    </p>

<div>
    Squad 1 Count: <span id="squad1Count">0</span>
</div>
<div>
    Squad 2 Count: <span id="squad2Count">0</span>
</div>
    <script defer type="module">
          import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        const firebaseConfig = {
apiKey: "AIzaSyC_VKdV-KsIzUiOb7jFLsYXdTsuGkLiS-Q",
      authDomain: "register-71bde.firebaseapp.com",
      projectId: "register-71bde",
      storageBucket: "register-71bde.appspot.com",
      messagingSenderId: "412548441298",
      appId: "1:412548441298:web:e0fb2b6c5fbd4af7d0b90b"
              };const app = initializeApp(firebaseConfig);const auth = getAuth(app);const realtimeDb = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
    if (user) {
        document.getElementById("userName").textContent = user.displayName;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userProfilePicture").src = user.photoURL;

        const squadSelect = document.getElementById("squadSelect");
        const submitSquadBtn = document.getElementById("submitSquadBtn");
        const gameNameInput = document.getElementById("gameNameInput");
        const squadsRef = ref(realtimeDb, 'squads');
        function updateSquadCounts(squadsData) {
    for (const squad in squadsData) {
        const squadCount = squadsData[squad].members ? Object.keys(squadsData[squad].members).length : 0;
        document.getElementById(squad + "Count").textContent = squadCount;
    }
}

// Listen for changes in the "squads" node
onValue(squadsRef, (snapshot) => {
    const squadsData = snapshot.val();
    updateSquadCounts(squadsData);
});
        submitSquadBtn.addEventListener('click', async () => {
            const selectedSquad = squadSelect.value;
            const gameName = gameNameInput.value;

            if (gameName && selectedSquad) {
                const userSquadRef = ref(realtimeDb, `userSquads/${user.uid}`);
                const userSquadSnapshot = await get(userSquadRef);

                if (userSquadSnapshot.exists()) {
                    alert("You have already submitted a squad selection.");
                } else {
                    const squadsSnapshot = await get(squadsRef);
                    const selectedSquadRef = child(squadsRef, selectedSquad);
                    const selectedSquadSnapshot = await get(selectedSquadRef);
                    
                    if (selectedSquadSnapshot.exists() && selectedSquadSnapshot.val().members.length < 4) {
                        set(child(selectedSquadRef, 'members/' + user.uid), gameName);
                        set(userSquadRef, {
                            selectedSquad: selectedSquad,
                            gameName: gameName,
                            isAdmin: selectedSquadSnapshot.val().members.length === 0 // Assign admin if the first member
                        });
                        alert("Squad selection submitted successfully!");
                        squadSelect.disabled = true;
                        submitSquadBtn.disabled = true;
                        gameNameInput.disabled = true;
                    } else {
                        alert("This squad is already full. Please select another squad.");
                    }
                }
            } else {
                alert("Please enter your game name and select a squad before submitting");
            }
        });
    }
});
    </script>
</body>

</html>
