<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to your Dashboard, <span id="userName"></span></h1>
    <p>Email: <span id="userEmail"></span></p>
    <img id="userProfilePicture" src="" alt="Profile Picture">
    <p>
        Enter Game Name:
        <input type="text" id="gameNameInput">
        Select your Squad:
        <select id="squadSelect">
            <option value="">Select Squad</option>
            <option value="squad1">Squad 1</option>
            <option value="squad2">Squad 2</option>
            <option value="squad3">Squad 3</option>
            <option value="squad4">Squad 4</option>
        </select>
        <button id="submitSquadBtn">Submit</button>
    </p>
    <div id="adminMessage" style="display: none;">
        <p>You have successfully submitted your squad selection!</p>
        <p>Admin of your squad: <span id="adminName"></span></p>
    </div>
    <p id="squadCount"></p>

    <script defer type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
        import { getDatabase, ref, set, get, child, increment } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_VKdV-KsIzUiOb7jFLsYXdTsuGkLiS-Q",
            authDomain: "register-71bde.firebaseapp.com",
            projectId: "register-71bde",
            storageBucket: "register-71bde.appspot.com",
            messagingSenderId: "412548441298",
            appId: "1:412548441298:web:e0fb2b6c5fbd4af7d0b90b"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const realtimeDb = getDatabase(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("userName").textContent = user.displayName;
                document.getElementById("userEmail").textContent = user.email;
                document.getElementById("userProfilePicture").src = user.photoURL;
                const squadSelect = document.getElementById("squadSelect");
                const gameNameInput = document.getElementById("gameNameInput");
                const submitSquadBtn = document.getElementById("submitSquadBtn");
                const squadCount = document.getElementById("squadCount");
                const adminMessage = document.getElementById("adminMessage");

                submitSquadBtn.addEventListener('click', async () => {
                    const selectedSquad = squadSelect.value;
                    const gameName = gameNameInput.value;

                    if (gameName.trim() === "" || selectedSquad === "") {
                        alert("Please enter Game Name and select a squad before submitting.");
                    } else {
                        const userSquadRef = ref(realtimeDb, `userSquads/${user.uid}`);
                        const userSquadSnapshot = await get(child(userSquadRef, 'selectedSquad'));
                        
                        if (userSquadSnapshot.exists()) {
                            adminMessage.style.display = "none"; // Hide the submission message if it was previously shown
                            alert("You have already submitted a squad selection.");
                        } else {
                            set(ref(realtimeDb, `userSquads/${user.uid}/selectedSquad`), selectedSquad);
                            alert("Squad selection submitted successfully!");
                            adminMessage.style.display = "block";  // Show the submission message
                            // Code to display count of users in each squad
                            // Here, you would need to implement the logic to count the users in each squad and update the squadCount element dynamically
                        }
                    }
                });
            } else {
                // Handle the case when there is no authenticated user
            }
        });
    </script>
</body>
</html>
